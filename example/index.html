<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vitac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection"content="telephone=no, email=no" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <meta name="browsermode" content="application">
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  
  <link rel="stylesheet" href="../dist/vitac.css">
  <style type="text/css">
    .ui.column .column:not(.row) {
      padding: 0;
    }

    .ui.column .column:not(.row) .ui {
      font-size: 0;
    }

    .ui.column .column .ui img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="ui padded three column grid">
    <div class="column">
      <div class="ui"><img src="http://www.semantic-ui.cn/images/avatar/large/elliot.jpg" alt=""></div>
    </div>
    <div class="column">
      <div class="ui"><img src="http://www.semantic-ui.cn/images/avatar/large/matt.jpg" alt=""></div>
    </div>
    <div class="column">
      <div class="ui"><img src="http://www.semantic-ui.cn/images/avatar/large/jenny.jpg" alt=""></div>
    </div>
    <div class="column">
      <div class="ui"><img src="http://www.semantic-ui.cn/images/avatar/large/steve.jpg" alt=""></div>
    </div>
    <div class="column">
      <div class="ui"><img src="http://www.semantic-ui.cn/images/avatar/large/stevie.jpg" alt=""></div>
    </div>
  </div>

  .ui.celled.grid
</body>
</html>
